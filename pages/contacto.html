  <body>
    <header>
      <nav>
        <ul id="menu">
          <li><a href="/index.html">HOME</a></li>

          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <section id="Cuerpo" class="Cuerpo">
      <form action="">
        <h2 id="h2Contacto">CONTACTANOS</h2>
        <div>
          <label for="Nombre">Nombre</label>
          <input class="form-control" type="text" id="Nombre" name="Nombre" />
        </div>
        <div>
          <label for="Email">Email</label>
          <input class="form-control" type="text" id="Email" name="Email" />
        </div>
        <div>
          <label for="Telefono">Telefono</label>
          <input
            class="form-control"
            type="text"
            id="Telefono"
            name="Telefono"
          />
        </div>
        <select id="Sexo" name="Sexo">
          <option value="masculino">masculino</option>
          <option value="femenino">femenino</option>
          <option value="otro">otro</option>
        </select>
        <!--
      check radio inicio
    -->
        <h1>Estado Civil</h1>
        <label class="check"
          >Soltero
          <input type="radio" checked="checked" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="check"
          >Casado
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="check"
          >Divorciado
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <!--
      check radio fin
    -->
        <textarea
          name="Mensaje"
          placeholder="Escriba aqui su mensaje"
        ></textarea>

        <input type="Submit" value="Enviar" id="botonEnviar" />

        <input type="reset" value="Limpiar Formulario" id="botonReset" />
      </form>
    </section>
    <!--
      A continuación el pie de la pagina, la idea es que haya
      vínculos a redes sociales como facebook, instagram, Youtube
    -->

        <a href="https://www.instagram.com/yesican_musik/"

        /></a>

      <!-- prueba de redes sociales (fin)-->
